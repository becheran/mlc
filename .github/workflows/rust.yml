name: Rust

on:
  push:
    branches: ["master", "remove-gitlab"]
    tags:
      - "v*"
  pull_request:
    branches: ["master"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test_own_readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run
        run: cargo run -- ./README.md -d

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install musl
        run: |
          apt-get update
          apt-get install musl-tools
      - name: "Get the Rust toolchain"
        uses: dtolnay/rust-toolchain@stable
        with:
            targets: x86_64-unknown-linux-musl
            components: rustfmt, clippy
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --release --verbose --target=x86_64-unknown-linux-musl
      - uses: actions/upload-artifact@v3
        with:
          name: linux
          path: ./target/release/mlc
      - name: Run tests
        run: cargo test --verbose

  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --verbose --release
      - uses: actions/upload-artifact@v3
        with:
          name: windows
          path: ./target/release/mlc.exe
      - name: Run tests
        run: cargo test --verbose

  build_osx:
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: mlc
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build-musl macOS x86
        uses: Shogan/rust-musl-action@v1.0.2
        with:
          args: cargo build --target x86_64-apple-darwin --release
      - uses: actions/upload-artifact@v3
        with:
          name: apple-darwin
          path: target/x86_64-apple-darwin/release/${{ env.BINARY_NAME }}

  release:
    runs-on: ubuntu-latest
    needs: [release_docker]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: linux
          path: mlc-x86_64-linux
      - uses: actions/download-artifact@v3
        with:
          name: windows
          path: mlc-x86_64-windows
      - uses: actions/download-artifact@v3
        with:
          name: apple-darwin
          path: mlc-x86_64-apple-darwin
      - name: Rename files
        run: |
          ls
          ls mlc-x86_64-linux
          ls mlc-x86_64-apple-darwin
          ls mlc-x86_64-windows
          mv ./mlc-x86_64-linux/mlc mlc
          rm -rd ./mlc-x86_64-linux
          mv ./mlc mlc-x86_64-linux
          mv ./mlc-x86_64-apple-darwin/mlc mlc
          rm -rd ./mlc-x86_64-apple-darwin
          mv ./mlc mlc-x86_64-apple-darwin
          mv ./mlc-x86_64-windows/mlc.exe mlc-x86_64-windows.exe
          rm -rd ./mlc-x86_64-windows
          ls
      - name: GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mlc-x86_64-linux
            mlc-x86_64-apple-darwin
            mlc-x86_64-windows.exe

  release_docker:
    runs-on: ubuntu-latest
    needs: [build_osx, build_windows, build_linux]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: linux
          path: ./target/release
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set env
        run: |
          version=${GITHUB_REF#refs/*/}
          version=${version:1}
          echo "RELEASE_VERSION=$version" >> $GITHUB_ENV
      - run: echo Push docker image $RELEASE_VERSION
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PW }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: becheran/mlc:latest,becheran/mlc:${{ env.RELEASE_VERSION }}
